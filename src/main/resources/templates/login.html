<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Navbar Start-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #734AF6; position: fixed;width: 100%;z-index: 5" th:fragment="navbar">
        <div class="container">
            <a class="navbar-brand fw-bold" th:href="@{/}"><i class="fa-brands fa-blogger-b"></i> BLOG APP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">All Posts</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--Navbar End-->
    <br/><br/><br/><br/>
    <div class="container">
        <div class="row col-md-6 offset-md-3">
            <div th:if="${param.logout}">
                <div class="alert alert-success">
                    You have been logged out
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid user name or password
                </div>
            </div>
            <div class="card">
                <div class="card-header" style="background-color: #b9a4fa">
                    <h2 class="text-center">Login Form</h2>
                </div>
                <div class="card-body">
                    <form method="post" th:action="@{/login}" class="form-horizontal" role="form">
                        <!--FirstName-->
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    id="username"
                                    name="username"
                                    placeholder="Enter email"
                            >
<!--                            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>-->
                        </div>
                        <!--Password-->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    placeholder="Enter password"
                            >
                            <!--                            <p th:if="${#fields.hasErrors('firstName')}" class="text-danger" th:errors="*{firstName}"></p>-->
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-lg" style="background-color: #734AF6;color: #ffffff;width: 20%">Submit</button>
                            <span class="ms-2">Not registered yet? <a th:href="@{/register}">register or signup here</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <!--Footer Start-->
    <div th:replace="blog/footer :: footer"></div>
    <!--Footer End-->
</body>
</html>
