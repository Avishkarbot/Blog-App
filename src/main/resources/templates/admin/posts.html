<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--Header-->
<div th:replace="admin/header :: header"></div>
<body>
    <!--Navbar Start-->
    <div th:replace="admin/header :: navbar" class="mb-3"></div>
    <!--Navbar End-->
    <br/><br/><br/><br/>
    <div class="container">
        <div class="row p-3" style="background-color: #b9a4fa">
            <h1>List Blog Posts</h1>
        </div>
        <br/>
        <div class="row">
            <div class="col-md-5">
                <div class="form-group">
                    <form class="form-inline" th:action="@{/admin/posts/search}">
                        <div class="input-group">
                            <input class="form-control form-control-lg" name="query" type="text" placeholder="search blog posts . . . .">
                            <span class="input-group-button ms-3">
                                <button class="btn btn-lg" type="submit" style="background-color: #734AF6;color: #ffffff;">Search</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br/>
        <table class="table table-bordered">
            <thead class="table-dark">
                <th class="text-center" style="width: 10%">Sr.no</th>
                <th class="text-center" style="width: 20%">Post Title</th>
                <th class="text-center" style="width: 30%">Post Short Description</th>
                <th class="text-center" style="width: 20%">Post Created On</th>
                <th class="text-center" style="width: 20%">Actions</th>
            </thead>
            <tbody>
                <tr th:each="post , postStat: ${posts}">
                    <td class="text-center" th:text="${postStat.count}"></td>
                    <td class="text-center" th:text="${post.title}"></td>
                    <td class="text-center" th:text="${post.shortDescription}"></td>
                    <td class="text-center" th:text="${#temporals.format(post.createdOn,'dd MMM yyyy')}"></td>
                    <td class="text-center">
                        <a th:href="@{/admin/posts/{postId}/edit(postId=${post.id})}" class="btn btn-primary">Edit</a>
                        <a th:href="@{/admin/posts/{postUrl}/view(postUrl=${post.url})}" class="btn btn-secondary">View</a>
                        <a th:href="@{/admin/posts/{postId}/delete(postId=${post.id})}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/><br/><br/><br/><br/><br/>
    <!--Footer Start-->
    <div th:replace="admin/footer :: footer"></div>
    <!--Footer End-->

</body>
</html>
